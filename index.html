<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Choice Lending Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #0f172a;
            --color-card: #1e293b;
            --color-text: #e2e8f0;
            --color-input: #334155;
            --color-button: #3b82f6;
            --color-user-message: #2563eb;
            --color-assistant-message: #475569;
        }

        * { 
            box-sizing: border-box; 
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            height: 80vh;
        }

        .card {
            background-color: var(--color-card);
            border-radius: 1rem;
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 600;
        }

        input, button {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        input {
            background-color: var(--color-input);
            color: var(--color-text);
        }

        input::placeholder {
            color: #94a3b8;
        }

        button {
            background-color: var(--color-button);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2563eb;
        }

        #registration, #chatInterface {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: var(--color-card);
            border-radius: 0.5rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            max-width: 80%;
        }

        .user-message {
            background-color: var(--color-user-message);
            align-self: flex-end;
            margin-left: auto;
        }

        .assistant-message {
            background-color: var(--color-assistant-message);
            align-self: flex-start;
        }

        .assistant-message p {
            margin-bottom: 0.75rem;
        }

        .assistant-message ul, .assistant-message ol {
            margin-left: 1.5rem;
            margin-bottom: 0.75rem;
        }

        .assistant-message li {
            margin-bottom: 0.5rem;
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                height: 90vh;
            }

            .card {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }

            input, button {
                font-size: 0.9rem;
                padding: 0.6rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Secure Choice Lending</h1>
            <div id="registration">
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="tel" id="phone" placeholder="Phone" required>
                <input type="email" id="email" placeholder="Email" required>
                <button onclick="register()">Register</button>
            </div>
            <div id="chatInterface" style="display: none;">
                <div class="chat-container"></div>
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let userId;
        let userFirstName = '';

        function register() {
            const fullName = document.getElementById('fullName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!fullName || !phone || !email) {
                alert('Please fill in all registration fields.');
                return;
            }

            userFirstName = fullName.split(' ')[0];

            fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ firstName: userFirstName, phone, email }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.userId) {
                    userId = data.userId;
                    document.getElementById('registration').style.display = 'none';
                    document.getElementById('chatInterface').style.display = 'flex';
                    addMessage('assistant', `Welcome to Secure Choice Lending, ${userFirstName}! How can I assist you today with information about mortgages or home loans?`);
                    document.getElementById('user-input').focus();
                } else {
                    alert('Registration failed. Please try again.');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred during registration. Please try again.');
            });
        }

        function addMessage(sender, content) {
            const chatContainer = document.querySelector('.chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);

            if (sender === 'assistant') {
                messageDiv.innerHTML = marked.parse(content);
            } else {
                messageDiv.textContent = content;
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (!message) return;

            addMessage('user', message);
            userInput.value = '';

            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userId, message }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.reply) {
                    addMessage('assistant', data.reply);
                } else {
                    addMessage('assistant', 'Sorry, I encountered an error processing your request.');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                addMessage('assistant', 'Sorry, something went wrong. Please try again later.');
            });
        }

        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
