<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Choice Lending Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a192f;
            --panel-bg: rgba(16, 32, 64, 0.8);
            --text-color: #e6f1ff;
            --primary-blue: #64ffda;
            --secondary-blue: #5ccfee;
            --accent-blue: #5eead4;
            --glow-color: rgba(94, 234, 212, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--panel-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 40px var(--glow-color);
            backdrop-filter: blur(10px);
        }

        .header {
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10%;
            right: 10%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--primary-blue), transparent);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-blue);
            margin-bottom: 10px;
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message-content {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 0.9rem;
            line-height: 1.4;
            position: relative;
        }

        .user-message .message-content {
            align-self: flex-end;
            background-color: var(--secondary-blue);
            color: var(--bg-color);
            border-bottom-right-radius: 0;
        }

        .assistant-message .message-content {
            align-self: flex-start;
            background-color: var(--panel-bg);
            border: 1px solid var(--accent-blue);
            border-bottom-left-radius: 0;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background-color: rgba(16, 32, 64, 0.9);
        }

        #user-input {
            flex-grow: 1;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        #user-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent-blue);
        }

        #send-button {
            background-color: var(--primary-blue);
            color: var(--bg-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        #send-button:hover {
            background-color: var(--accent-blue);
            transform: scale(1.05);
        }

        #send-button i {
            font-size: 1.2rem;
        }

        .glow-effect {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: inherit;
            background: var(--glow-color);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message-content:hover .glow-effect {
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            animation: fadeIn 0.3s ease-out;
        }

        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background-color: var(--accent-blue);
            border-radius: 3px;
        }

        /* Registration form styles */
        #registration {
            padding: 20px;
        }

        #registration input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        #registration button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-blue);
            color: var(--bg-color);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #registration button:hover {
            background-color: var(--accent-blue);
        }

        @media (max-width: 480px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }

            .chat-container {
                height: calc(100vh - 140px);
            }
        }
     </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Secure Choice Lending Assistant</h1>
        </div>
        <div id="registration">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="tel" id="phone" placeholder="Phone" required>
            <input type="email" id="email" placeholder="Email" required>
            <button onclick="register()">Register</button>
        </div>
        <div id="chatInterface" style="display: none;">
            <div id="chat-container" class="chat-container">
                <!-- Chat messages will be inserted here -->
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let userId;
        let userFirstName = '';

        function register() {
            const fullName = document.getElementById('fullName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!fullName || !phone || !email) {
                alert('Please fill in all registration fields.');
                return;
            }

            userFirstName = fullName.split(' ')[0];

            fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ firstName: userFirstName, phone, email }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.userId) {
                    userId = data.userId;
                    document.getElementById('registration').style.display = 'none';
                    document.getElementById('chatInterface').style.display = 'block';
                    addMessage('assistant', `Welcome to Secure Choice Lending, ${userFirstName}! How can I assist you today with information about mortgages or home loans?`);
                    document.getElementById('user-input').focus();
                } else {
                    alert('Registration failed. Please try again.');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred during registration. Please try again.');
            });
        }

        function addMessage(sender, content) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            
            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            
            if (sender === 'assistant') {
                messageContent.innerHTML = marked.parse(content);
            } else {
                messageContent.textContent = content;
            }
            
            const glowEffect = document.createElement('div');
            glowEffect.classList.add('glow-effect');
            
            messageContent.appendChild(glowEffect);
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (!message) return;

            addMessage('user', message);
            userInput.value = '';

            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userId, message }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.reply) {
                    addMessage('assistant', data.reply);
                } else {
                    addMessage('assistant', 'Sorry, I encountered an error processing your request.');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                addMessage('assistant', 'Sorry, something went wrong. Please try again later.');
            });
        }

        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
