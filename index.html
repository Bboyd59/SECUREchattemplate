<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Choice Lending Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #02040c;
            --color-card: #1e293b;
            --color-text: #e2e8f0;
            --color-input: #334155;
            --color-button: #3b82f6;
            --color-user-message: #2563eb;
            --color-assistant-message: #475569;
            --shiny-cta-bg: #000000;
            --shiny-cta-bg-subtle: #1a1818;
            --shiny-cta-fg: #ffffff;
            --shiny-cta-highlight: blue;
            --shiny-cta-highlight-subtle: #8484ff;
        }

        @property --gradient-angle {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }

        @property --gradient-angle-offset {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }

        @property --gradient-percent {
            syntax: "<percentage>";
            initial-value: 5%;
            inherits: false;
        }

        @property --gradient-shine {
            syntax: "<color>";
            initial-value: white;
            inherits: false;
        }

        * { 
            box-sizing: border-box; 
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            height: 80vh;
        }

        .card {
            background-color: var(--color-card);
            border-radius: 1rem;
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            background-color: var(--color-input);
            color: var(--color-text);
        }

        input::placeholder {
            color: #94a3b8;
        }

        .shiny-cta {
            --animation: gradient-angle linear infinite;
            --duration: 3s;
            --shadow-size: 2px;
            isolation: isolate;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            outline-offset: 4px;
            padding: 1rem 2rem;
            font-family: inherit;
            font-size: 1.125rem;
            line-height: 1.2;
            border: 1px solid transparent;
            border-radius: 360px;
            color: var(--shiny-cta-fg);
            background: linear-gradient(var(--shiny-cta-bg), var(--shiny-cta-bg))
                padding-box,
              conic-gradient(
                  from calc(var(--gradient-angle) - var(--gradient-angle-offset)),
                  transparent,
                  var(--shiny-cta-highlight) var(--gradient-percent),
                  var(--gradient-shine) calc(var(--gradient-percent) * 2),
                  var(--shiny-cta-highlight) calc(var(--gradient-percent) * 3),
                  transparent calc(var(--gradient-percent) * 4)
                )
                border-box;
            box-shadow: inset 0 0 0 1px var(--shiny-cta-bg-subtle);
            width: 100%;
            margin-top: 1rem;
        }

        .shiny-cta::before,
        .shiny-cta::after,
        .shiny-cta span::before {
            content: "";
            pointer-events: none;
            position: absolute;
            inset-inline-start: 50%;
            inset-block-start: 50%;
            translate: -50% -50%;
            z-index: -1;
        }

        .shiny-cta:active {
            translate: 0 1px;
        }

        .shiny-cta::before {
            --size: calc(100% - var(--shadow-size) * 3);
            --position: 2px;
            --space: calc(var(--position) * 2);
            width: var(--size);
            height: var(--size);
            background: radial-gradient(
                circle at var(--position) var(--position),
                white calc(var(--position) / 4),
                transparent 0
              )
              padding-box;
            background-size: var(--space) var(--space);
            background-repeat: space;
            mask-image: conic-gradient(
              from calc(var(--gradient-angle) + 45deg),
              black,
              transparent 10% 90%,
              black
            );
            border-radius: inherit;
            opacity: 0.4;
            z-index: -1;
        }

        .shiny-cta::after {
            --animation: shimmer linear infinite;
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(
              -50deg,
              transparent,
              var(--shiny-cta-highlight),
              transparent
            );
            mask-image: radial-gradient(circle at bottom, transparent 40%, black);
            opacity: 0.6;
        }

        .shiny-cta span {
            z-index: 1;
        }

        .shiny-cta span::before {
            --size: calc(100% + 1rem);
            width: var(--size);
            height: var(--size);
            box-shadow: inset 0 -1ex 2rem 4px var(--shiny-cta-highlight);
            opacity: 0;
        }

        .shiny-cta {
            --transition: 800ms cubic-bezier(0.25, 1, 0.5, 1);
            transition: var(--transition);
            transition-property: --gradient-angle-offset, --gradient-percent,
              --gradient-shine;
        }

        .shiny-cta,
        .shiny-cta::before,
        .shiny-cta::after {
            animation: var(--animation) var(--duration),
              var(--animation) calc(var(--duration) / 0.4) reverse paused;
            animation-composition: add;
        }

        .shiny-cta span::before {
            transition: opacity var(--transition);
            animation: calc(var(--duration) * 1.5) breathe linear infinite;
        }

        .shiny-cta:is(:hover, :focus-visible) {
            --gradient-percent: 20%;
            --gradient-angle-offset: 95deg;
            --gradient-shine: var(--shiny-cta-highlight-subtle);
        }

        .shiny-cta:is(:hover, :focus-visible),
        .shiny-cta:is(:hover, :focus-visible)::before,
        .shiny-cta:is(:hover, :focus-visible)::after {
            animation-play-state: running;
        }

        .shiny-cta:is(:hover, :focus-visible) span::before {
            opacity: 1;
        }

        #registration, #chatInterface {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: var(--color-card);
            border-radius: 0.5rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            max-width: 80%;
        }

        .user-message {
            background-color: var(--color-user-message);
            align-self: flex-end;
            margin-left: auto;
        }

        .assistant-message {
            background-color: var(--color-assistant-message);
            align-self: flex-start;
        }

        .assistant-message p {
            margin-bottom: 0.75rem;
        }

        .assistant-message ul, .assistant-message ol {
            margin-left: 1.5rem;
            margin-bottom: 0.75rem;
        }

        .assistant-message li {
            margin-bottom: 0.5rem;
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                height: 90vh;
            }

            .card {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }

            input, .shiny-cta {
                font-size: 0.9rem;
                padding: 0.6rem 0.8rem;
            }
        }

        @keyframes gradient-angle {
            to {
                --gradient-angle: 360deg;
            }
        }

        @keyframes shimmer {
            to {
                rotate: 360deg;
            }
        }

        @keyframes breathe {
            from, to {
                scale: 1;
            }
            50% {
                scale: 1.2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Secure Choice Lending</h1>
            <div id="registration">
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="tel" id="phone" placeholder="Phone" required>
                <input type="email" id="email" placeholder="Email" required>
                <button class="shiny-cta" id="register-button">
                    <span>Register Now</span>
                </button>
            </div>
            <div id="chatInterface" style="display: none;">
                <div class="chat-container"></div>
                <input type="text" id="user-input" placeholder="Type your message...">
                <button class="shiny-cta" id="send-button">
                    <span>Send</span>
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let userId;
        let userFirstName = '';

        document.getElementById('register-button').addEventListener('click', register);

        function register() {
            const fullName = document.getElementById('fullName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!fullName || !phone || !email) {
                alert('Please fill in all registration fields.');
                return;
            }

            userFirstName = fullName.split(' ')[0];

            fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ firstName: userFirstName, phone, email }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.userId) {
                    userId = data.userId;
                    document.getElementById('registration').style.display = 'none';
                    document.getElementById('chatInterface').style.display = 'flex';
                    addMessage('assistant', `Welcome to Secure Choice Lending, ${userFirstName}! How can I assist you today with information about mortgages or home loans?`);
                    document.getElementById('user-input').focus();
                } else {
                    alert('Registration failed. Please try again.');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred during registration. Please try again.');
            });
        }

        function addMessage(sender, content) {
            const chatContainer = document.querySelector('.chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);

            if (sender === 'assistant') {
                messageDiv.innerHTML = marked.parse(content);
            } else {
                messageDiv.textContent = content;
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (!message) return;

            addMessage('user', message);
            userInput.value = '';

            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userId, message }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.reply) {
                    addMessage('assistant', data.reply);
                } else {
                    addMessage('assistant', 'Sorry, I encountered an error processing your request.');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                addMessage('assistant', 'Sorry, something went wrong. Please try again later.');
            });
        }

        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
