<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Mortgage Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Google Fonts and Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Include the Markdown Parser Library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --background-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --card-bg-color: rgba(255, 255, 255, 0.2);
            --chat-bg-color: rgba(255, 255, 255, 0.1);
            --user-message-bg: #4A90E2;
            --assistant-message-bg: #50E3C2;
            --text-color: #FFFFFF;
            --font-family: 'Roboto', sans-serif;
        }

        /* Global Styles */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--background-gradient);
            font-family: var(--font-family);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Card Styles */
        .card {
            background-color: var(--card-bg-color);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.8em;
            font-weight: 500;
            text-align: center;
            margin-bottom: 20px;
        }

        .card input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            color: #333;
        }

        .card button {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .card button:hover {
            background: #357ABD;
        }

        /* Chat Styles */
        #chatbox {
            flex: 1;
            background-color: var(--chat-bg-color);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            align-items: flex-end;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message .bubble {
            max-width: 70%;
            padding: 15px;
            border-radius: 20px;
            position: relative;
            font-size: 1em;
            line-height: 1.5;
            word-wrap: break-word;
            color: #fff;
        }

        .message.user .bubble {
            background: var(--user-message-bg);
            border-bottom-right-radius: 0;
        }

        .message.ai .bubble {
            background: var(--assistant-message-bg);
            border-bottom-left-radius: 0;
        }

        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-size: 1.2em;
        }

        /* Chat Input Styles */
        #chat-input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: var(--card-bg-color);
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }

        #userInput {
            flex: 1;
            padding: 15px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            margin-right: 10px;
            color: #333;
        }

        #sendButton {
            padding: 15px 20px;
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        #sendButton:hover {
            background: #357ABD;
        }

        /* Scrollbar Styles */
        #chatbox::-webkit-scrollbar {
            width: 8px;
        }

        #chatbox::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .card {
                padding: 20px;
            }

            .message .bubble {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secure Mortgage Assistant</h1>

        <!-- Registration Card -->
        <div id="registration" class="card">
            <h2>Welcome to Secure Mortgage</h2>
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="tel" id="phone" placeholder="Phone" required>
            <input type="email" id="email" placeholder="Email" required>
            <button onclick="register()">Register</button>
        </div>

        <!-- Chat Interface -->
        <div id="chatInterface" style="display: none;">
            <!-- Chatbox -->
            <div id="chatbox">
                <!-- Messages will be appended here -->
            </div>
            <!-- Chat Input -->
            <div id="chat-input-container">
                <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
                <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- Optional Footer -->
    <!-- <footer>
        <!-- Add any footer content here -->
    <!-- </footer> -->

    <script>
        let userId;
        let userFirstName = '';

        function register() {
            const fullName = document.getElementById('fullName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!fullName || !phone || !email) {
                alert('Please fill in all registration fields.');
                return;
            }

            // Extract first name from full name
            userFirstName = fullName.split(' ')[0];

            fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ firstName: userFirstName, phone, email }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.userId) {
                    userId = data.userId;
                    document.getElementById('registration').style.display = 'none';
                    document.getElementById('chatInterface').style.display = 'block';
                    addMessage('ai', `Hello **${userFirstName}**! Welcome to Secure Mortgage. How can I assist you today with information about mortgages or home loans?`);
                    // Focus on the input field
                    document.getElementById('userInput').focus();
                } else {
                    alert('Registration failed. Please try again.');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred during registration. Please try again.');
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('userInput');
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage('user', message);
            messageInput.value = '';

            // Fetch assistant's response
            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userId, message }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.reply) {
                    addMessage('ai', data.reply);
                } else {
                    addMessage('ai', 'Sorry, I encountered an error processing your request.');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                addMessage('ai', 'Sorry, something went wrong. Please try again later.');
            });
        }

        function addMessage(sender, message) {
            const chatbox = document.getElementById('chatbox');
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `message ${sender}`;

            const bubble = document.createElement('div');
            bubble.className = 'bubble';

            if (sender === 'ai') {
                // Render Markdown for assistant's messages
                bubble.innerHTML = marked.parse(message);
            } else {
                bubble.textContent = message;
            }

            messageWrapper.appendChild(bubble);
            chatbox.appendChild(messageWrapper);

            // Auto-scroll to the bottom
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Event Listener for Send Button
        document.getElementById('sendButton').addEventListener('click', sendMessage);

        // Event Listener for Enter Key in Input Field
        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
