<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Choice Lending Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #02040c;
            --color-card: rgba(30, 41, 59, 0.8);
            --color-text: #e2e8f0;
            --color-input: #334155;
            --color-button: #3b82f6;
            --color-user-message: rgba(37, 99, 235, 0.6);
            --color-assistant-message: rgba(71, 85, 105, 0.6);
        }

        * { 
            box-sizing: border-box; 
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-image: url("https://images.unsplash.com/photo-1693407549523-9a75912e828b?q=80&w=1637&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-position: center center;
            background-size: cover;
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: linear-gradient(to right top, rgba(49, 49, 49, 0.7), rgba(239, 239, 239, 0.3));
            backdrop-filter: blur(12px);
            border: 1px solid rgba(240, 240, 240, 0.1);
            border-radius: 24px;
            overflow: hidden;
            padding: 2rem;
        }

        h1 {
            font-weight: 700;
            font-size: 3rem;
            margin: 0 0 2rem 0;
            background: linear-gradient(45deg, #eec32d, #ec4b4b, #709ab9, #4dffbf);
            background-size: 300% 300%;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradient 5s ease infinite;
            text-align: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        input, button {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        input {
            background-color: var(--color-input);
            color: var(--color-text);
        }

        button {
            background-color: var(--color-button);
            color: var(--color-text);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2563eb;
        }

        #usersTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
            background-color: var(--color-card);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        #usersTable th, #usersTable td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #usersTable th {
            background-color: rgba(0, 0, 0, 0.2);
            font-weight: 600;
        }

        .chat-container {
            display: none;
            height: 500px;
            border-radius: 0.5rem;
            overflow: hidden;
            margin-top: 2rem;
            background-color: var(--color-card);
        }

        .chat-messages {
            height: 100%;
            overflow-y: auto;
            padding: 1rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            max-width: 80%;
        }

        .user-message {
            background-color: var(--color-user-message);
            margin-left: auto;
        }

        .assistant-message {
            background-color: var(--color-assistant-message);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secure Choice Lending Admin</h1>
        <div id="loginForm">
            <input type="password" id="adminPassword" placeholder="Enter admin password">
            <button onclick="login()">Login</button>
        </div>
        <div id="adminPanel" style="display: none;">
            <button onclick="exportCSV()">Export Users as CSV</button>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="chat-container">
                <div class="chat-messages"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        function login() {
            const password = document.getElementById('adminPassword').value;
            fetch('/admin/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    loadUsers();
                } else {
                    alert('Login failed. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during login. Please try again.');
            });
        }

        function loadUsers() {
            console.log('Fetching users...');
            fetch('/admin/dashboard')
            .then(response => {
                console.log('Dashboard response status:', response.status);
                return response.json();
            })
            .then(users => {
                console.log('Received users data:', users);
                const tbody = document.querySelector('#usersTable tbody');
                tbody.innerHTML = '';
                users.forEach(user => {
                    console.log('Processing user:', user);
                    const row = tbody.insertRow();
                    row.insertCell(0).textContent = user.firstName || 'N/A';
                    row.insertCell(1).textContent = user.lastName || user.fullName?.split(' ').slice(1).join(' ') || 'N/A';
                    row.insertCell(2).textContent = user.phone || 'N/A';
                    row.insertCell(3).textContent = user.email || 'N/A';
                    const actionsCell = row.insertCell(4);
                    const viewButton = document.createElement('button');
                    viewButton.textContent = 'View Interactions';
                    viewButton.onclick = () => viewUserInteractions(user.userId || user.id);
                    actionsCell.appendChild(viewButton);
                });
            })
            .catch(error => {
                console.error('Error loading users:', error);
                alert('Failed to load users');
            });
        }

        function viewUserInteractions(userId) {
            console.log(`Fetching interactions for user ${userId}`);
            fetch(`/admin/user-interactions/${userId}`)
            .then(response => {
                console.log('Interactions response status:', response.status);
                return response.json();
            })
            .then(interactions => {
                console.log('Received interactions:', interactions);
                const chatMessages = document.querySelector('.chat-messages');
                chatMessages.innerHTML = '';
                if (interactions && interactions.length > 0) {
                    interactions.forEach(interaction => {
                        const userMessage = document.createElement('div');
                        userMessage.className = 'message user-message';
                        userMessage.textContent = interaction.userMessage || interaction.message;
                        chatMessages.appendChild(userMessage);

                        const assistantMessage = document.createElement('div');
                        assistantMessage.className = 'message assistant-message';
                        assistantMessage.innerHTML = marked.parse(interaction.aiReply || interaction.reply);
                        chatMessages.appendChild(assistantMessage);
                    });
                } else {
                    chatMessages.innerHTML = '<p>No interactions found for this user.</p>';
                }
                document.querySelector('.chat-container').style.display = 'block';
            })
            .catch(error => {
                console.error('Error loading interactions:', error);
                alert('Failed to load user interactions');
            });
        }

        function exportCSV() {
            window.location.href = '/admin/export-csv';
        }
    </script>
</body>
</html>
